name: My First GitHub Action
# push, pull_request, deployment_status
on: [push]
jobs:
  print-hello-world:
    runs-on: ubuntu-latest
    steps:
      # run is a bash command
      - run: echo "Hello World!!!"
      - run: echo "This is step number 2"
  print-hello-world2:
