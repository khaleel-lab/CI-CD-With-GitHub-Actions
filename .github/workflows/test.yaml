name: My First GitHub Action
# push, pull_request, deployment_status
on: [push]
jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      # run is a bash command
      - uses: actions/checkout@v2
      # - run: tree
      - uses: actions/setup-node@v2
        with:
          node-version: '14.17.0'
      - name: Build the project
        run: run build
      - name: Setup finish!
        run: echo 'Hurray!'

